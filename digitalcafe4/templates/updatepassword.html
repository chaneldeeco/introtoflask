{% include "header.html" %}
    
    <div>
        <h1>Update Password</h1>
        {%if response is defined %}
            {% if response %}
                <div class="alert alert-success">Your password has been changed successfully.</div>
            {% else %}
                <div class="alert alert-danger">The password you entered is incorrect. Please try again.</div>
            {% endif %}
        {% endif %}
        <form action="/updatepassword" method="POST">
            <div class="form-group">
                <label for="currentpassword">Current Password</label>
                <input type="password" class="form-control" name="currentpassword" placeholder="Please enter your current password.">
            </div>
            <div class="form-group">
                <label for="newpassword1">New Password</label>
                <input type="password" class="form-control" name="newpassword1" placeholder="Please enter your new password.">
            </div>
            <div class="form-group">
                <label for="newpassword2">Reenter New Password</label>
                <input type="password" class="form-control" name="newpassword2" placeholder="Please reenter your new password.">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
{% include "footer.html" %}
